<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encryptor Pro</title>
  <style>
    :root {
      --bg-color: #101820;
      --text-color: #ffffff;
      --textarea-bg: #1e2a38;
      --button-bg: #28a745;
      --button-hover: #218838;
    }

    .light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --textarea-bg: #f0f0f0;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    textarea, select {
      width: 100%;
      margin-bottom: 10px;
      background-color: var(--textarea-bg);
      color: var(--text-color);
      border: none;
      padding: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    textarea {
      height: 150px;
    }

    button {
      padding: 10px 20px;
      background-color: var(--button-bg);
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .theme-toggle {
      font-size: 14px;
      cursor: pointer;
      background: none;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 5px 10px;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Encryptor Pro</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <p>Paste your code (any language):</p>
  <textarea id="input" placeholder="Example: print(&quot;Hello World&quot;)"></textarea>

  <label for="method">Choose encryption method:</label>
  <select id="method">
    <option value="ascii">&# ASCII Code</option>
    <option value="base64">Base64</option>
  </select>

  <button onclick="encryptCode()">Encrypt</button>
  <button onclick="downloadResult()">Download</button>

  <p>Encrypted output:</p>
  <textarea id="output" readonly></textarea>

  <script>
    function encryptCode() {
      const input = document.getElementById("input").value;
      const method = document.getElementById("method").value;
      let output = '';

      if (method === 'ascii') {
        for (let i = 0; i < input.length; i++) {
          output += '&#' + input.charCodeAt(i) + ';';
        }
      } else if (method === 'base64') {
        output = btoa(unescape(encodeURIComponent(input)));
      }

      document.getElementById("output").value = output;
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function downloadResult() {
      const data = document.getElementById("output").value;
      const blob = new Blob([data], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "encrypted_code.txt";
      link.click();
    }
  </script>
</body>
</html>
